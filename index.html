<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <title>BoolFlix</title>
</head>
<body>
    <header class="header">
        <input type="text" class="search_movie">
        <button class="search_movie__btn">cerca</button>
    </header>
    <ul class="container"></ul>
    <script id="movie_container" type="text/x-handlebars-template">
     <li class="movie_container-box">
         <p class="titolo">{{titolo}}</p>
         <p class="titolo_originale">{{titoloOriginale}}</p>
         <p class="lang">{{lang}}</p>
         <p class="rating">{{rating}}</p>
     </li>
    </script>
    <script src="js/app.js"></script>
</body>
</html>
