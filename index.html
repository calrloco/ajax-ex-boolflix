<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__left">
        <div class="logo">
          <img class="logo__img" src="https://i.ibb.co/9rq9pVh/netflix-log.png" alt="netflix-logo"/>
        </div>
        <div class="nav-menu">
          <ul class="nav__menu__list">
            <li class="nav__menu__list-items film">Film</li>
            <li class="nav__menu__list-items serie">Serie tv</li>
            <li class="nav__menu__list-items trending">Tendenze</li>
            <li class="nav__menu__list-items genre">
              Filtra Per Genere
              <div class="genre__select">
                <ul class="genre__select-items"></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav__searchbar">
        <input type="text" class="search_movie" placeholder="Cerca per Titolo">
        <i class="fas fa-search search_movie__btn"></i>
        </input>
      </div>
    </nav>
    <div class="container"></div>
    <script id="movie_container" type="text/x-handlebars-template">
      <div class="movies__container"data-media="{{media}}">
        <div class="movies__container-info">
          <div class="movies__container-text">
           <p class="titolo">
            {{titolo}}
           </p>
           <p class="titolo_originale">
            {{titoloOriginale}}
           </p>
           <div class="lang">
            {{{lang}}}
           </div>
           <div class="cast">
             <p class="cast-crew" data-cast="{{cast}}"></p>
           </div>
           <div class="ratings">
            {{{rating}}}
           </div>
           <p class="overview-text">{{overview}}</p>
          </div>
          <div class="img-box">
            <img src=" {{poster}}" class="poster" alt="">
          </div>
        </div>
      </div>
    </script>
    <script id="genre__container" type="text/x-handlebars-template">
      <li class="genre__item"data-genre="{{genreCode}}">
       {{genre}} 
      <li>
      </script>
    <script src="js/app.js"></script>
  </body>
</html>
