<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <div class="logo">
          <img
            class="logo__img"
            src="https://i.ibb.co/9rq9pVh/netflix-logo.png"
            alt="netflix-logo"
          />
        </div>
        <div class="header-menu">
          <ul class="header__menu__list">
            <li class="header__menu__list-items">Film</li>
            <li class="header__menu__list-items">Serie tv</li>
            <li class="header__menu__list-items">Best Movies</li>
          </ul>
        </div>
      </div>
      <div class="header__searchbar">
        <input type="text" class="search_movie"/>
        <i class="fas fa-search search_movie__btn"></i>
      </div>
    </header>
    <div class="container">
      <div class="movies__container">
        <div class="movies__container-info">
          <p class="titolo">blabla</p>
          <p class="titolo-originale">zzzz</p>
          <p class="lang">En</p>
          <p class="rating">Rating</p>
        </div>
      </div>
    </div>
    <script id="movie_container" type="text/x-handlebars-template">
      <div class="movies__container">
        <div class="movies__container-info">
          <p class="titolo">
            {{titolo}}
          </p>
          <p class="titolo_originale">
            {{titoloOriginale}}
          </p>
          <p class="lang">
            {{lang}}
          </p>
          <p class="rating">
            {{rating}}
          </p>
        </div>
      </div>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
